<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!-- viewport (don't think this was an issue, but just in case; would come in handy for media queries) -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Styles -->
     <link rel="stylesheet" href="css/stylesheet.css">

     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- Design

  Embracing Minimalism

  From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.

  Annie Spratt -->


  <!-- <h2 style="color:green">GeeksforGeeks</h2>
  <div class="center">
      This text is centered
  </div> -->
    <div class="author-info">
      Coded by <a href="#">Dara Cline</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <div class="flex-container sora-body">
      <div class="card">
        <div class="card-body">
          <img class="card-img" src="images/Cactus.jpg" alt="cactus-plant">
          <div class="card-tags">
            <p class="design-tag sora-tag">Design</p>
          </div>
          <div class="card-info">
            <div class="card-header">
              <h1 class="sora-title">Embracing Minimalism</h1>
            </div>
            <div class="card-text">
              <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="card-footer">
          <div class="card-author sora-small-txt">
            <p>Annie Spratt</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
