<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!-- Styles -->
     <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <!-- Design

  Embracing Minimalism

  From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.

  Annie Spratt -->

    <div class="author-info">
      Coded by <a href="#">Dara Cline</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <div class="card">
      <img class="card-img" src="images/Cactus@2x.jpg" alt="cactus-plant">
      <div class="card-tags">
        <p>Design</p>
      </div>
      <div class="card-info">
        <div class="card-header">
          <h1>Embracing Minimalism</h1>
        </div>
        <div class="card-text">
          <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
      </div>
      <hr>
      <div class="card-author">
        <p>Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
